# Site
name: "Reviews Egg"
title: "Reviews Egg"
description: "Best site for real and unbiased reviews. Save in tunes of lakhs each year using information, offers, tips & tricks shared on Reviews Egg."
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
google_analytics: 'UA-154910871-1'
disqus: 'reviewsegg'
mailchimp-list: 'https://reviewsegg.us4.list-manage.com/subscribe/post?u=c329002f8b8f18f54b9318698&amp;id=5ab53ee6a5'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Rupesh:
    name: Rupesh
    display_name: Rupesh
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: reviewsegg.com@gmail.com
    web: https://www.reviewsegg.com
    twitter: https://twitter.com/patilsab
    description: "Hi, I am Rupesh, the author of Reviews Egg, writing real and unbiased reviews!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: " "
adsense-data-ad-slot: " "

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
